<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
     <center><mark<marquee direction="right">Registration form Using HTML and CSS</marquee></mark></center>
    <form>
        <p style="color: red;">Name: <input type="text"></p> 
        <p style="color: red;">Email: <input type="email"></p>
        <p style="color: red;">Password: <input type="password"></p>
        <p style="color: red;">Date: <input type="date"></p>
        <p style="color: red;">Date-time: <input type="datetime-local"></p>
        <p style="color: red;">color: <input type="color"></p>

        <p style="color: red;">Address: <textarea cols="5" rows="15"></textarea>

        <p style="color: red;">Quantity: <input type="number"></p>

        <p style="color: red;">Gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other</p>

        <p style="color: red;">Hobbies:
        <input type="checkbox">Music
        <input type="checkbox">Dance
        <input type="checkbox">Cricket
        <input type="checkbox">Reading
        <input type="checkbox">Travelling</p>

        <p style="color: red;">select your country:
        <select>
            <option>India</option>
            <option>England</option>
            <option>Chin</option>
            <option>Russia</option>
            <option>America</option>
        </select></p>

        <p style="color: red;">Upload file: <input type="file"></p>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
